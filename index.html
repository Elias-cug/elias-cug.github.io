<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elias's Knowledge Hub</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        width: 100%;
      }

      .header {
        text-align: center;
        margin-bottom: 60px;
        animation: fadeInDown 0.8s ease;
      }

      .header h1 {
        color: white;
        font-size: 3rem;
        font-weight: 300;
        letter-spacing: 2px;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .header p {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.2rem;
        font-weight: 300;
      }

      .modules {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        animation: fadeInUp 0.8s ease;
      }

      .module-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
        text-decoration: none;
        display: block;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .module-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        background: white;
      }

      .module-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
      }

      .module-card:hover .module-icon {
        animation: pulse 0.6s ease;
      }

      .module-title {
        color: #333;
        font-size: 1.5rem;
        margin-bottom: 10px;
        font-weight: 500;
      }

      .module-description {
        color: #666;
        font-size: 1rem;
        line-height: 1.6;
      }

      .footer {
        text-align: center;
        margin-top: 60px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
        animation: fadeIn 1s ease;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .header p {
          font-size: 1rem;
        }

        .modules {
          grid-template-columns: 1fr;
        }

        .module-card {
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Knowledge Hub</h1>
        <p>探索知识，记录成长</p>
      </div>

      <div class="modules">
        <a href="le-note/" class="module-card">

              width="40"

              />
              <path

          <h2 class="module-title">学习笔记</h2>
          <p class="module-description">
            记录日常学习心得，整理知识体系，构建个人知识库
          </p>
        </a>

        <a href="le-guide/" class="module-card">
          <div class="module-icon">
            <svg
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z"
                stroke="white"

              <path

              />

                stroke-linecap="round"

              />
              <path

            </svg>

          <h2 class="module-title">Le Guide</h2>
          <p class="module-description">
            技术指南与最佳实践，深度教程与实战案例分享
          </p>
        </a>
      </div>

      <div class="footer">
        <p>&copy; 2024 Elias's Knowledge Hub. Built with ❤️</p>
      </div>
    </div>
  </body>
</html>
